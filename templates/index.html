<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Add todo</h1>

	{{if .loggedIn}}
		<h2>Logged in</h2>
	{{else}}
		<a href="/user/signup">Sign Up</a>
	{{end}}

	<form method="POST" action="/todos/add" enctype="multipart/form-data">
		<input type="text" name="task">
		<input type="file" name="img_data">
		<input type="submit">
	</form>

	{{ range .todolist }}
		Task<a href="todos/{{ .ID }}">:{{ .Task }}</a><br>
	{{ end }}

	<form method="DELETE" action="/delete/all">
		<input type="submit" value="clear all">
	</form>

</body>
</html>
